name: Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: my-app

      - name: Run ESLint
        run: npm run lint
        working-directory: my-app
